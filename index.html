<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - DevQuest</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
</head>

<body>
    <main class="personagens">
        <div class="personagem">
            <img src="./src/imagens/personagem-tony-chopper.png" alt="Personagem Tony Chopper" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Tony Chopper</h2>
                <p class="descricao"></p>
            </div>
        </div>
        <div class="personagem">
            <img src="./src/imagens/personagem-roronoa-zoro.png" alt="Personagem Roronoa zoro" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Roronoa zoro</h2>
                <p class="descricao"></p>
            </div>
        </div>
        <div class="personagem selecionado">
            <img src="./src/imagens/personagem-monkey-d-luffy.png" alt="Personagem Monkey D. Luffy" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Monkey D. Luffy</h2>
                <p class="descricao"></p>
            </div>
        </div>
        <div class="personagem">
            <img src="./src/imagens/personagem-nami.png" alt="Personagem Nami" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Nami</h2>
                <p class="descricao"></p>
            </div>
        </div>
        <div class="personagem">
            <img src="./src/imagens/personagem-sanji.png" alt="Personagem Sanji" class="imagem">
            <div class="conteudo">
                <i class="logo"></i>
                <h2 class="nome-personagem">Sanji</h2>
                <p class="descricao"></p>
            </div>
        </div>
    </main>
    <ul class="botoes">
        <li><button class="botao"><img src="./src/imagens/tripulacao-chopper.png" alt="Tripulação Chopper"></button>
        </li>
        <li><button class="botao"><img src="./src/imagens/tripulacao-zoro.png" alt="Tripulação Zoro"></button></li>
        <li><button class="botao selecionado"><img src="./src/imagens/tripulacao-luffy.png"
        alt="Tripulação Luffy"></button></li>
        <li><button class="botao"><img src="./src/imagens/tripulacao-nami.png" alt="Tripulação Nami"></button></li>
        <li><button class="botao"><img src="./src/imagens/tripulacao-sanji.png" alt="Tripulação Sanji"></button></li>
    </ul>
</body>

</html>
